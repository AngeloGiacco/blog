  <style>
    body{
      margin:0;
      padding:0;
      background:#2980b9
    }
    #loadingScreen{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      height:80px;
      display:flex;
      align-items:center;
    }
    .obj{
      width:8px;
      height:100%;
      background:white;
      margin:0 3px;
      border-radius:10px;
      animation:loading 0.8s infinite;
    }
    @keyframes loading{
      0%{
        height:0;
      }
      50%{
        height:100%;
      }
      100%{
        height:0;
      }
    }
    .obj:nth-child(2){animation-delay:-0.1s;}
    .obj:nth-child(3){animation-delay:-0.2s;}
    .obj:nth-child(4){animation-delay:-0.3s;}
    .obj:nth-child(5){animation-delay:-0.4s;}
    .obj:nth-child(6){animation-delay:-0.5s;}
    .obj:nth-child(7){animation-delay:-0.6s;}
    .obj:nth-child(8){animation-delay:-0.7s;}
  </style>
  <script>
  var d = new Date();
  function removeLS() {
    var load_screen = document.getElementById("loadingScreen");
    document.body.removeChild(load_screen);
  }
  window.addEventListener("load", function(){
    var diff = Math.abs(new Date() - d);
    console.log(diff);
    if (diff <= 2000)Â {
      var delay = 2000 - diff;
      setTimeout(removeLS,delay);
    } else {
      removeLS();
    }
  });
  </script>
